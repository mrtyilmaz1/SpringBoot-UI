<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAVE</title>
    <link rel="stylesheet" href="./MainDesing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="headDiv">
        <h3>SAVE</h3>
      </div>
      <form id="post-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
        <br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" min="0" required>
        <br>
        <div>
            <label>Medeni Hal:</label>
            <br>
            <input type="radio" id="married" name="maritalStatus" value="married">
            <label class="marriedLabel" for="married">Evli</label>
            <br>
            <input type="radio" id="single" name="maritalStatus" value="single">
            <label class="marriedLabel" for="single">Bekar</label>
          </div>
          <div>
            <label for="department">Department:</label>
            <select id="department" name="department" required>
              <option value="" disabled selected>Select a Department</option>
              <option value="Muhasebe">Muhasebe</option>
              <option value="HR">HR</option>
              <option value="IT">IT</option>
            </select>
          </div>
          <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select a Gender</option>
              <option value="M">M</option>
              <option value="F">F</option> 
            </select>
          </div>
          <div >  
            <div >  
              <div>   
                <label for="birtDate">Birtdate:</label>
               <input id="birtDate" type = "date" name = "date" required>  
              </div>  
                
            </div>  
          </div>  

        <button id="save" style="margin-left: 25%; margin-top: 2%;" type="submit" class="btn btn-primary">SAVE</button>
      </form>
      <script src="./scriptSave.js"></script>
    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous">
    
    </script>
  </body>
</html>
